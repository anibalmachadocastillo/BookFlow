<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
  <h1 class="text-center mb-4">Lista de Libros</h1>
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Titulo</th>
      <th>Autor</th>
      <th>Genero</th>
      <th>Editorial</th>
      <th>AÃ±o</th>
      <th>Precio</th>
      <th>Disponibilidad</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.book_id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author.name}"></td>
      <td th:text="${book.genre.name}"></td>
      <td th:text="${book.editorial.name}"></td>
      <td th:text="${book.published_year}"></td>
      <td th:text="${book.price}"></td>
      <td>
        <span th:text="${book.isAvailable ? 'Disponible' : 'No Disponible'}"></span>
      </td>
      <td>
        <a th:href="@{'/books/' + ${book.book_id}}">Detalle</a>
        <a th:href="@{'/books/edit/' + ${book.book_id}}">Editar</a>
        <a th:href="@{'/books/delete/' + ${book.book_id}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
