<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Lista de Personas</h1>
    <a href="/person/create" class="btn btn-primary mb-3">Crear Persona</a>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>GÃ©nero</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personDto : ${personDtos}">
            <td th:text="${personDto.personId}"></td>
            <td th:text="${personDto.firstName}"></td>
            <td th:text="${personDto.lastName}"></td>
            <td th:text="${personDto.documentNumber}"></td>
            <td th:text="${personDto.personGenre.name}"></td>
            <td>
                <a th:href="@{'/person/detail/' + ${personDto.personId}}" class="btn btn-info">Detalle</a>
                <a th:href="@{'/person/edit/' + ${personDto.personId}}" class="btn btn-warning">Editar</a>
                <a th:href="@{'/person/delete/' + ${personDto.personId}}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
