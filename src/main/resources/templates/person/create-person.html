<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Crear Persona</h1>

    <form th:action="@{/person/save}" th:object="${personDto}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="documentNumber" class="form-label">Número de Documento</label>
            <input type="text" class="form-control" id="documentNumber" th:field="*{documentNumber}" required>
        </div>
        <div class="mb-3">
            <label for="district" class="form-label">Distrito</label>
            <input type="text" class="form-control" id="district" th:field="*{district}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="personGenre" class="form-label">Género</label>
            <select class="form-select" id="personGenre" th:field="*{personGenre}" required>
                <option value="" selected disabled>Seleccione un Género</option>
                <option th:each="genre : ${personGenres}" th:value="${genre.personGenreId}" th:text="${genre.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="typeDocument" class="form-label">Tipo de Documento</label>
            <select class="form-select" id="typeDocument" name="typeDocument" required>
                <option value="">Seleccionar Tipo de Documento</option>
                <option th:each="typeDocument : ${typeDocuments}"
                        th:value="${typeDocument.typeDocumentId}"
                        th:text="${typeDocument.name}"
                        th:selected="${typeDocument.typeDocumentId == personDto.typeDocument?.typeDocumentId}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <a href="/person/list" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
