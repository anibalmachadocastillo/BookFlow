<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Nuevo Usuario</h1>
    <form th:action="@{/person/create}" method="post">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" name="firstName" required>
            <label for="firstName" class="form-label">Nombres</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" name="lastName" required>
            <label for="lastName" class="form-label">Apellidos</label>
        </div>

        <div class="form-floating mb-3">
            <select id="typeDocumentId" name="typeDocumentId" class="form-control" required>
                <option value="">Selecciona un tipo de documento</option>
                <option th:each="typeDocument : ${typeDocuments}"
                        th:value="${typeDocument.typeDocumentId()}"
                        th:text="${typeDocument.name}">
                </option>
            </select>
            <label for="typeDocumentId" class="form-label">Tipo de documento</label>
        </div>


        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="documentNumber" name="documentNumber" required>
            <label for="documentNumber" class="form-label">Número de documento</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="address" name="address" required>
            <label for="address" class="form-label">Dirección</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" required>
            <label for="phoneNumber" class="form-label">Celular</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" required>
            <label for="email" class="form-label">Correo</label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success m-4">Guardar</button>
            <a href="/book/list" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
