<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Detalle de Persona</h1>

    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${personDto.personId}"></td>
        </tr>
        <tr>
            <th>Nombre</th>
            <td th:text="${personDto.firstName}"></td>
        </tr>
        <tr>
            <th>Apellido</th>
            <td th:text="${personDto.lastName}"></td>
        </tr>
        <tr>
            <th>Número de Documento</th>
            <td th:text="${personDto.documentNumber}"></td>
        </tr>
        <tr>
            <th>Distrito</th>
            <td th:text="${personDto.district}"></td>
        </tr>
        <tr>
            <th>Dirección</th>
            <td th:text="${personDto.address}"></td>
        </tr>
        <tr>
            <th>Teléfono</th>
            <td th:text="${personDto.phone}"></td>
        </tr>
        <tr>
            <th>Fecha de Nacimiento</th>
            <td th:text="${personDto.birthDate}"></td>
        </tr>
        <tr>
            <th>Correo Electrónico</th>
            <td th:text="${personDto.email}"></td>
        </tr>
        <tr>
            <th>Género</th>
            <td th:text="${personDto.personGenre.name}"></td>
        </tr>
        <tr>
            <th>Tipo de Documento</th>
            <td th:text="${personDto.typeDocument.name}"></td>
        </tr>
    </table>

    <a href="/person/list" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
