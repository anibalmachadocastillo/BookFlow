<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class=" mb-4">Lista de Usuarios</h1>
    <div class="mt-3 mb-3">
        <a href="/person/create" class="btn btn-primary">Registrar</a>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>NÃºmero de documento</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personDto : ${personDtos}">
            <td>
                <a th:href="@{/person/detail/{id}(id=${personDto.personId()})}" th:text="${personDto.personId()}"></a>
            </td>
            <td th:text="${personDto.name()}"></td>
            <td th:text="${personDto.documentNumber()}"></td>
            <td th:text="${personDto.email()}"></td>
            <td>
                <a th:href="@{'/person/edit/' + ${personDto.personId()}}">Editar</a>

                <form th:action="@{/person/delete/{id}(id=${personDto.personId()})}" method="post"
                      onsubmit="return confirmDelete();">
                    <input type="hidden" name="_method" value="DELETE">
                    <button class="btn btn-danger" type="submit" onclick="return Delete()">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
