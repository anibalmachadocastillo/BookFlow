<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Editar Libro</h1>
    <form th:action="@{'/books/update/' + ${book.book_id}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" name="author" th:value="${book.author.name}" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Género</label>
            <input type="text" class="form-control" id="genre" name="genre" th:value="${book.genre.name}" required>
        </div>
        <div class="mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <input type="text" class="form-control" id="editorial" name="editorial" th:value="${book.editorial.name}" required>
        </div>
        <div class="mb-3">
            <label for="published_year" class="form-label">Año de Publicación</label>
            <input type="number" class="form-control" id="published_year" name="published_year" th:value="${book.published_year}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${book.price}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="isAvailable" class="form-label">Disponible</label>
            <input type="checkbox" class="form-check-input" id="isAvailable" name="isAvailable" th:checked="${book.isAvailable}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/books" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
