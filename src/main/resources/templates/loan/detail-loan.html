<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Detalle del Préstamo</h1>
    <div class="row">
        <div class="col-md-6">
            <strong>ID del Préstamo:</strong>
            <p th:text="${loanDto.loanId}"></p>
        </div>
        <div class="col-md-6">
            <strong>Nombre de la Persona:</strong>
            <p th:text="${loanDto.personName}"></p>
        </div>
        <div class="col-md-6">
            <strong>Título del Libro:</strong>
            <p th:text="${loanDto.bookTitle}"></p>
        </div>
        <div class="col-md-6">
            <strong>Fecha de Préstamo:</strong>
            <p th:text="${#dates.format(loanDto.loanDate, 'yyyy-MM-dd')}"></p>
        </div>
        <div class="col-md-6">
            <strong>Fecha de Devolución:</strong>
            <p th:text="${#dates.format(loanDto.returnDate, 'yyyy-MM-dd')}"></p>
        </div>
        <div class="col-md-6">
            <strong>Estado:</strong>
            <p th:text="${loanDto.status ? 'Activo' : 'Finalizado'}"></p>
        </div>
    </div>
    <a href="/loan/list" class="btn btn-primary mt-4">Volver al Listado de Préstamos</a>
</div>
</body>
</html>
