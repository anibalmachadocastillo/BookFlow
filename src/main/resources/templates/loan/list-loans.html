<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class=" mb-4">Lista de Libros</h1>
    <div class="mt-3 mb-3">
        <a href="/loan/create" class="btn btn-primary">Registrar</a>
    </div>

<table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>
        <th >ID</th>
        <th>Libro</th>
        <th>Usuario</th>
        <th>Fecha del prestamo</th>
        <th>Fecha de retorno</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookDto : ${bookDtos}">
        <td >
            <a th:href="@{/book/detail/{id}(id=${bookDto.bookId()})}" th:text="${bookDto.bookId}"></a>
        </td>
        <td th:text="${bookDto.title()}"></td>
        <td th:text="${bookDto.author()}"></td>
        <td th:text="${bookDto.typeBookGenre()}"></td>
        <td th:text="${bookDto.editorial()}"></td>
        <td th:text="${bookDto.publishedYear()}"></td>
        <td th:text="${bookDto.isAvailable() ? 'SÃ­':'No'}"></td>
        <td>
            <a th:href="@{'/book/edit/' + ${bookDto.bookId()}}">Editar</a>

            <form th:action="@{/book/delete/{id}(id=${bookDto.bookId()})}" method="post"
                  onsubmit="return confirmDelete();">
                <input type="hidden" name="_method" value="DELETE">
                <button class="btn btn-danger" type="submit" onclick="return Delete()">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
