<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Lista de Préstamos</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Persona</th>
            <th>Fecha de Préstamo</th>
            <th>Fecha de Devolución</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loanDto : ${loanDtos}">
            <td th:text="${loanDto.loanId}"></td>
            <td th:text="${loanDto.person}"></td>
            <td th:text="${loanDto.loanDate}"></td>
            <td th:text="${loanDto.returnDate}"></td>
            <td th:text="${loanDto.status ? 'Activo' : 'Finalizado'}"></td>
            <td>
                <a th:href="@{'/loans/' + ${loanDto.loanId}}">Detalle</a>
                <a th:href="@{'/loans/edit/' + ${loanDto.loanId}}">Editar</a>
                <a th:href="@{'/loans/delete/' + ${loanDto.loanId}}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
