<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Editar Préstamo</h1>

    <!-- Formulario de Edición -->
    <form action="/loan/update" method="post">
        <div class="row mb-3">
            <label for="loanId" class="col-sm-2 col-form-label">ID del Préstamo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="loanId" name="loanId" th:value="${loanDto.loanId}" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <label for="personName" class="col-sm-2 col-form-label">Persona</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="personName" name="personName" th:value="${loanDto.personName}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="bookTitle" class="col-sm-2 col-form-label">Libro</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bookTitle" name="bookTitle" th:value="${loanDto.bookTitle}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="loanDate" class="col-sm-2 col-form-label">Fecha de Préstamo</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="loanDate" name="loanDate" th:value="${#dates.format(loanDto.loanDate, 'yyyy-MM-dd')}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="returnDate" class="col-sm-2 col-form-label">Fecha de Devolución</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="returnDate" name="returnDate" th:value="${#dates.format(loanDto.returnDate, 'yyyy-MM-dd')}" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <select class="form-control" id="status" name="status">
                    <option value="true" th:selected="${loanDto.status}">Activo</option>
                    <option value="false" th:selected="${!loanDto.status}">Finalizado</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/loan/list" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
