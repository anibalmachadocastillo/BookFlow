<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Nuevo Prestamo</h1>
    <form th:action="@{/loan/create}" method="post">

        <div class="form-floating mb-3">
            <select id="authorId" name="bookId" class="form-control" required>
                <option value="">Selecciona un libro</option>
                <option th:each="book : ${books}"
                        th:value="${book.bookId}"
                        th:text="${book.title}">
                </option>
            </select>
            <label for="authorId" class="form-label">Libro</label>
        </div>

        <div class="form-floating mb-3">
            <select id="personId" name="personId" class="form-control" required>
                <option value="">Selecciona un Usuario</option>
                <option th:each="person : ${persons}"
                        th:value="${person.personId()}"
                        th:text="${person.name()}">
                </option>
            </select>
            <label for="personId" class="form-label">Usuario</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="returnDate" name="returnDate" required>
            <label for="returnDate" class="form-label">Fecha de devoluci√≥n</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="status" name="status" value="1" hidden="true">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success m-4">Guardar</button>
            <a href="/loan/list" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
