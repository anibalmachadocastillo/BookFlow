<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Actualizar Prestamo</h1>
    <form th:object="${loan}" th:action="@{/loan/edit}" method="post">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="loanId" name="loanId" th:value="${loan.loanId()}" hidden>
        </div>
        <div class="form-floating mb-3">
            <input id="book" class="form-control" type="text" th:field="*{book}" disabled/>
            <input type="number" class="form-control" id="bookId" name="bookId" th:value="${loan.bookId()}" hidden>
            <label for="bookId" class="form-label">Libro</label>
        </div>

        <div class="form-floating mb-3">
            <input id="person" class="form-control" type="text" th:field="*{person}" disabled/>
            <input type="number" class="form-control" id="personId" name="personId" th:value="${loan.personId()}" hidden>
            <label for="personId" class="form-label">Usuario</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="returnDate" name="returnDate"
                   th:value="${#dates.format(loan.returnDate(), 'yyyy-MM-dd')}">
            <label for="returnDate" class="form-label">Fecha de devoluci√≥n</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="status" name="status" th:field="*{status}" required>
                <option disabled value="">Seleccione...</option>
                <option th:value="true" th:selected="*{status == true}">Activo</option>
                <option th:value="false" th:selected="*{status == false}">Cerrado</option>
            </select>
            <label for="status" class="form-label">Disponible</label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success m-4">Guardar</button>
            <a href="/loan/list" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
