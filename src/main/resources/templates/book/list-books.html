<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="mb-4">Lista de Libros</h1>
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Autor</th>
      <th>Editorial</th>
      <th>Año</th>
      <th>Disponibilidad</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookDto : ${bookDtos}">
      <td th:text="${bookDto.bookId}"></td>
      <td th:text="${bookDto.title}"></td>
      <td th:text="${bookDto.author}"></td>
      <td th:text="${bookDto.editorial}"></td>
      <td th:text="${bookDto.publishedYear}"></td>
      <td th:text="${bookDto.isAvailable ? 'Disponible' : 'No Disponible'}"></td>
      <td>
        <a th:href="@{'/books/' + ${bookDto.bookId}}">Detalle</a>
        <a th:href="@{'/books/edit/' + ${bookDto.bookId}}">Editar</a>
        <a th:href="@{'/books/delete/' + ${bookDto.bookId}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
