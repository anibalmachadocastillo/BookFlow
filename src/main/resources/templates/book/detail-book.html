<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Detalle del Libro</h1>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${book.book_id}"></td>
        </tr>
        <tr>
            <th>Título</th>
            <td th:text="${book.title}"></td>
        </tr>
        <tr>
            <th>Autor</th>
            <td th:text="${book.author.name}"></td>
        </tr>
        <tr>
            <th>Género</th>
            <td th:text="${book.genre.name}"></td>
        </tr>
        <tr>
            <th>Editorial</th>
            <td th:text="${book.editorial.name}"></td>
        </tr>
        <tr>
            <th>Año de Publicación</th>
            <td th:text="${book.published_year}"></td>
        </tr>
        <tr>
            <th>Precio</th>
            <td th:text="${book.price}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{'/books/edit/' + ${book.book_id}}" class="btn btn-warning">Editar</a>
        <a th:href="@{'/books'}" class="btn btn-primary">Volver a la Lista</a>
    </div>
</div>
</body>
</html>
