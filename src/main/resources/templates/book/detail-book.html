<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Detalle del Libro</h1>
    <form th:object="${book}" >

        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" readonly>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" readonly>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Género</label>
            <input type="text" class="form-control" id="genre" name="genre" th:value="${book.typeBookGenre}" readonly>
        </div>

        <div class="mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <input type="text" class="form-control" id="editorial" name="editorial" th:value="${book.editorial}" readonly>
        </div>

        <div class="mb-3">
            <label for="published_year" class="form-label">Año de Publicación</label>
            <input type="number" class="form-control" id="published_year" name="published_year" th:value="${book.publishedYear}" readonly>
        </div>

        <div class="mb-3">
            <label for="isAvailable" class="form-label">Disponible</label>
            <input type="text" class="form-control" id="isAvailable" name="isAvailable"
                   th:value="${book.isAvailable ? 'Sí' : 'No'}" readonly>
        </div>

        <div class="text-center">
            <a href="/book/list" class="btn btn-primary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
